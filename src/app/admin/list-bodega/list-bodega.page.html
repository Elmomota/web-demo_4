<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Almacenes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModalAgregar()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
  <div class="card">
  <ion-list>
    <ion-item *ngFor="let bodega of bodegas" [color]="bodega.estado ? '' : 'light'">
      <ion-label>
        <h2>{{ bodega.nombre }}</h2>
        <p>{{ bodega.direccion }} - {{ bodega.nombre_comuna }} ({{ bodega.nombre_region }})</p>
        <p *ngIf="!bodega.estado" style="color: red;">[ELIMINADO]</p>
      </ion-label>
      <ion-button fill="solid" color="warning" slot="end" (click)="presentActionSheet(bodega)">
        MÃ¡s acciones
      </ion-button>
    </ion-item>

    <ion-item *ngIf="bodegas.length === 0">
      <ion-label>No hay bodegas registradas.</ion-label>
    </ion-item>
  </ion-list>
  </div>
  </div>
</ion-content>
