<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="boton-cerrar" (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title class="titulo">Editar cantidad</ion-title>
    <ion-buttons slot="end">
      <ion-button class="boton" expand="block" (click)="guardar()">Guardar cambios</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">
  <div class="card">
  <ion-list class="fondo-lista">
    <!-- Combo deshabilitado con pieza -->
    <ion-item class="item">
      <ion-label position="stacked">Pieza</ion-label>
      <ion-select [value]="id_pieza" disabled>
        <ion-select-option *ngFor="let p of piezasDisponibles" [value]="p.id_pieza">
          {{ p.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Cantidad -->
    <ion-item class="item">
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="cantidad"></ion-input>
      <ion-button fill="clear" slot="end" (click)="clearCantidad()">
        <ion-icon name="trash-bin" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-text color="danger" *ngIf="errores.cantidad">
      <p class="ion-padding-start">{{ errores.cantidad }}</p>
    </ion-text>
  </ion-list>
  </div>
  </div>
</ion-content>
