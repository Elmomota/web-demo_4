<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h2>Restablecer Contraseña</h2>
    <p>Ingresa tu nueva contraseña y confírmala.</p>
  </ion-text>

  <ion-item>
    <ion-label position="floating">Nueva contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="nuevaContrasena"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="confirmarContrasena"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="cambiarContrasena()">Cambiar contraseña</ion-button>
</ion-content>
