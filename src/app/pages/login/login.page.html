<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="loginUsuario()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="correoNickname"
        name="correoNickname"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="contrasena"
        name="contrasena"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      Iniciar Sesión
    </ion-button>
  </form>

  <div class="ion-text-center ion-padding-top">
    <p><a (click)="irPagina()">¿Problemas con tu cuenta?</a></p>
    <p>¿No tienes cuenta? <a (click)="irRegistro()">Regístrate aquí</a></p>
  </div>
</ion-content>
