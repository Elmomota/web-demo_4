<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuarioForm">
  <form [formGroup]="usuarioForm" (ngSubmit)="guardarCambios()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Comuna</ion-label>
      <ion-input formControlName="id_comuna" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Tipo Usuario</ion-label>
      <ion-input formControlName="id_tipo_usuario" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID Almacén</ion-label>
      <ion-input formControlName="id_almacen" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-toggle formControlName="estado"></ion-toggle>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="usuarioForm.invalid">Guardar Cambios</ion-button>
  </form>
</ion-content>
