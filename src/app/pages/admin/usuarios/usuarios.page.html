<!-- src/app/pages/usuarios/usuarios.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="usuarios.length > 0; else noUsuarios">
    <ion-item *ngFor="let user of usuarios" (click)="verPerfil(user)">
      <ion-label>
        <h2>{{ user.nombre }}</h2>
        <p>{{ user.correo }}</p>
      </ion-label>
      <ion-badge *ngIf="user.estado" color="success">Activo</ion-badge>
      <ion-badge *ngIf="!user.estado" color="danger">Inactivo</ion-badge>
    </ion-item>
  </ion-list>

  <ng-template #noUsuarios>
    <ion-text class="ion-padding">No hay usuarios disponibles</ion-text>
  </ng-template>
</ion-content>
