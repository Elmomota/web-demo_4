      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>
          <ion-label> Herramientas De Gesti√≥n</ion-label>

        <ion-item class="item" routerLink="/list-bodega">

        <ion-item routerLink="/proyectos">

      <ion-button expand="full" color="danger" (click)="logout()">
