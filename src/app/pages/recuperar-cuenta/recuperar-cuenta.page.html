<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h2>¿Problemas con tu cuenta?</h2>
    <p>Ingresa tu correo y te enviaremos un código de seguridad.</p>
  </ion-text>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="enviarCodigo()">Enviar código</ion-button>
</ion-content>
